<html>
  <head>
    <style>
      #table{
        display: flex;

      }
    </style>
  </head>
  <body>
    <h1>Acme Employee Lister</h1>
    <div id='table'>
      <div >
        <ul id="firstName"></ul>
      </div>
      <div >
        <ul id="lastName"></ul>
      </div>
      <div>
        <ul id="email"></ul>
      </div>
      <div >
        <ul id="title"></ul>
      </div>
    </div>

    <script>
      const loadList = async () => {
        const response = await fetch('https://acme-users-api-rev.herokuapp.com/api/users');
        const users = await response.json();
        const group = users.users;
        console.log(users.users)
        const generateFirst = group.map( user => ` <li>${user.firstName}</li> `).join('');
        console.log(generateFirst);
        const list = document.querySelector('#firstName');
        list.innerHTML = generateFirst;
        const last = document.querySelector('#lastName');
        const generateLast = group.map( user => `<li>${user.lastName}</li>`).join('');
        last.innerHTML = generateLast;
        const email = document.querySelector('#email');
        const generateEmail = group.map( user => `<li>${user.email}</li>`).join('');
        email.innerHTML = generateEmail;
        const title = document.querySelector('#title');
        const generateTitle = group.map( user => `<li>${user.title}</li>`).join('');
        title.innerHTML = generateTitle;

      }
      loadList();

    </script>
  </body>
</html>
